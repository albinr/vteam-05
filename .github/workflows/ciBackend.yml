on:
  push:
    branches: [ "**" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    env:
      DB_HOST: localhost         # Databasserverns värd, om det är lokalt så kan du använda localhost
      DB_USER: root              # Användare för MariaDB (root i detta fall)
      DB_PASSWORD: scrt_pa_s_db  # Lösenord för root-användaren
      DATABASE_NAME: testdb      # Namnet på databasen (testdb här)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # Sätt versionen av Node.js

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Set up database schema
        run: |
          echo "Setting up the database schema..."
          mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD $DATABASE_NAME < backend/database/setup.sql  # Kör SQL-skriptet för att sätta upp databasen

      - name: Run tests
        run: |
          cd backend
          npm test
