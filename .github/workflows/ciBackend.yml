on:
  push:
    branches: [ "**" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: scrt_pa_s_db
          MYSQL_DATABASE: testdb
          MYSQL_USER: dbadm
          MYSQL_PASSWORD: scrt_pa_s_db
        options: --health-cmd="mysqladmin ping --host=localhost --user=root --password=scrt_pa_s_db" --health-timeout=30s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # Sätt versionen av Node.js

      - name: Install dependencies
        run: |
          cd backend           # Navigera till backend-mappen
          npm install          # Installera backend-beroenden

      - name: Run tests
        run: |
          cd backend           # Navigera till backend-mappen
          npm test             # Kör backend-tester
