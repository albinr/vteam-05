on:
  push:
    branches: [ "**" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # SÃ¤tt versionen av Node.js

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Set up database schema
        run: |
          echo "Setting up the database schema..."
          mysql -h ${{ secrets.DB_HOST }} -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} ${DATABASE_NAME} < backend/database/setup.sql

      - name: Run tests
        run: |
          cd backend
          npm test
