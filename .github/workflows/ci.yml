  test-simulation:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: 3.13

        - name: Install dependencies
          run: |
            python -m venv venv
            source venv/bin/activate
            pip install -r sim-soft/requirements.txt

        - name: Run unittest
          run: |
            source venv/bin/activate
            python -m unittest discover -s sim-soft/tests

