name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # theese can be added later i think
  # test-backend: # backend tests
  # test-frontend: # frontend tests

  test-simulation: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r sim-soft/requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest sim-soft/tests/ --disable-warnings
