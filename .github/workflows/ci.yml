jobs:
  test:
    runs-on: ubuntu-latest

    services:
      database:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: "scrt_pa_s_db"  # Direkt lÃ¶senord utan GitHub Secrets
          MYSQL_DATABASE: testdb
          MYSQL_USER: dbuser
          MYSQL_PASSWORD: "scrt_pa_s_db"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=root --password=scrt_pa_s_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Wait for MySQL to start
        run: |
          until mysql -h 127.0.0.1 -u root -p"scrt_pa_s_db" -e "SELECT 1"; do
            echo "Waiting for database to start..."
            sleep 5
          done

      - name: Setup test database schema
        run: |
          cd backend
          mysql -h 127.0.0.1 -u dbuser -p"scrt_pa_s_db" testdb < ./database/setup.sql

      - name: Run tests
        run: |
          cd backend
          npm test
