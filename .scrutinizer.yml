
filter:
    excluded_paths: [node_modules/*, test/*, tests/*, sim-soft/*]

checks:
    javascript: true
    python: true

build:
    nodes:
        analysis:
            tests:
                override: [js-scrutinizer-run, py-scrutinizer-run]


        coverage:
            tests:
                override:
                    - command: make test
                    - coverage:
                          file: backend/coverage/lcov.info
                          format: lcov

