filter:
    excluded_paths: [node_modules/*, test/*, tests/*]

checks:
    javascript: true
    python: true

build:
    nodes:
        analysis:
            tests:
                override: [js-scrutinizer-run, py-scrutinizer-run]
        
        coverage:
            tests:
                override:
                  - command: echo "no test"
                    coverage:
                      file: backend/coverage/clover.xml
                      format: clover
                - command: coverage run -m unittest discover -s sim-soft/tests
                    coverage:
                      file: sim-soft/coverage.xml
                      format: clover
